<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />

		<title>Sorteo Qatar 2022</title>
	</head>
	<body>
		<main class="min-vh-100">
			<section>
				<div class="container position-relative" style="height: 250px">
					<div
						class="position-absolute top-50 start-50 translate-middle text-center mt-4">
						<h1 class="text-white">Simulador de Sorteo Mundial Qatar 2022</h1>
						<img src="./img/logo.png" class="" />
					</div>
				</div>
			</section>
			<section>
				<div
					class="row row d-flex align-items-center justify-content-center m-2">
					<div
						class="row d-flex justify-content-center mt-4"
						id="divGrupos"></div>

					<div
						id="btn"
						class="col-10 col-md-6 col-lg-3 mx-auto p-5 d-flex align-items-center justify-content-center">
						<button class="btn btn-primary text-center px-5">Sortear</button>
					</div>
					<div
						class="d-flex justify-content-center text-warning d-none"
						id="spinner">
						<div class="spinner-border" role="status">
							<span class="visually-hidden"></span>
						</div>
					</div>
				</div>
			</section>
			<template id="templateGrupos">
				<article class="col-7 col-md-6 col-lg-3 mt-3" id="article">
					<div class="card">
						<div class="card-body">
							<h5
								class="card-title text-center text-secondary fw-bold fs-3"></h5>
							<ul class="list-group"></ul>
						</div>
					</div>
				</article>
			</template>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/main.js"></script>
	</body>
</html>
